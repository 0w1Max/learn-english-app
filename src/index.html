<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lear English App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header>
    <div class="container">
      <h1>Learn English App</h1>
      <button type="submit" class="btn-history-words modal-open">History</button>
      <div class="modal-window">
        <button type="submit" class="modal-close">Х</button>
        <div class="modal-content"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="row row-1">
      <form action="#" class="input-text-form">
        <input type="text" placeholder="Введите ваш текст" class="input-text">
        <button type="submit" class="btn-input-text">OK</button>
      </form>
    </div>
    <div class="row row-2">
      <div class="col output-text">
        <h3>Здесь будет ваш текст, разбитый на слова</h3>
      </div>
      <div class="col chosen-words">
        <h3>Здесь будут слова, перевод которых вы не знаете</h3>
      </div>
      <div class="col save-words">
        <button type="submit" class="btn-save">Save</button>
      </div>
    </div>
  </main>

  <footer>

  </footer>

  <script type="module" src="bundle.js"></script>
</body>
</html>
